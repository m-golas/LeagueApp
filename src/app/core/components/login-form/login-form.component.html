<mat-card>
    <mat-card-title class="login__title">Logowanie</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <p>
          <mat-form-field [style.width.px]=320>
            <input type="text" matInput placeholder="Nazwa użytkownika" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field [style.width.px]=320>
            <input type="password" matInput placeholder="Hasło" formControlName="password">
          </mat-form-field>
        </p>

        <p class="register-info"><a [routerLink]="['/register']">Nie masz konta? Zarejestruj się!</a></p>

        <p class="loginButton">
          <button type="submit" mat-button>Zaloguj</button>
        </p>

        <p *ngIf="error" class="error">
          Nieprawidłowe dane
        </p>
      </form>
    </mat-card-content>
</mat-card>
