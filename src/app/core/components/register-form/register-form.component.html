<mat-card>
    <mat-card-title>Rejestracja</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">

        <p>
            <mat-form-field [style.width.px]=320>
              <input type="mail" matInput placeholder="Mail" formControlName="mail">
            </mat-form-field>
        </p>

        <p>
          <mat-form-field [style.width.px]=320>
            <input type="text" matInput placeholder="Nazwa użytkownika" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field [style.width.px]=320>
            <input type="password" matInput placeholder="Hasło" formControlName="password">
          </mat-form-field>
        </p>

        <p>
            <mat-form-field [style.width.px]=320>
              <input type="password" matInput placeholder="Powtórz hasło" formControlName="repeatPassword">
            </mat-form-field>
        </p>

        <p class="loginButton">
          <button type="submit" mat-button>Zarejestruj</button>
        </p>

        <p *ngIf="error" class="error">
          {{error}}
        </p>
      </form>
    </mat-card-content>
</mat-card>
