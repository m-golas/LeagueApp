<h1 mat-dialog-title>Zaproszenie</h1>
<div mat-dialog-content class="holder">
  <form class="form" [formGroup]="joinForm">
    <mat-form-field class="full-width">
      <mat-label>Kod zaproszenia</mat-label>
      <input matInput formControlName="code" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button
    class="action-button"
    mat-raised-button
    mat-dialog-close
    color="primary"
    [mat-dialog-close]="joinForm.value"
    [disabled]="!this.joinForm.valid"
  >
    Dołącz
  </button>
</div>
