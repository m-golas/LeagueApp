<h1 mat-dialog-title>Zaproszenie</h1>
<div mat-dialog-content class="holder">
  <form class="form" [formGroup]="createTeam">
    <mat-form-field class="full-width">
      <mat-label>Nazwa zespołu</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button
    class="action-button"
    mat-raised-button
    mat-dialog-close
    color="primary"
    [mat-dialog-close]="createTeam.value"
    [disabled]="!this.createTeam.valid"
  >
    Utwórz
  </button>
</div>
