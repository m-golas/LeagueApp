<h2 class="list-title">Lista graczy</h2>


<mat-form-field>
  <mat-label>Wyszukaj gracza</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>

<table mat-table [dataSource]="players" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Pozycja </th>
        <td mat-cell *matCellDef="let element, let i = index"> {{i + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Zespół </th>
      <td mat-cell *matCellDef="let element"> {{element.team?.name | titlecase}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]"> </mat-paginator>
