<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Zakceptowane mecze
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <mat-list role="list">
        <mat-list-item *ngFor="let item of matches;" role="listitem">{{item.name}}</mat-list-item>
      </mat-list>
    </mat-expansion-panel>
</mat-accordion>
