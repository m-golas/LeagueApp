<table mat-table [dataSource]="teams" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Pozycja</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let element">{{ element.name | titlecase }}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Wynik</th>
    <td mat-cell *matCellDef="let element">{{ element.points }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th class="action" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        *ngIf="element.id !== playerTeam?.id && playerTeam?.isOwner "
        mat-raised-button
        color="primary"
        (click)="challangeTeamAction(element)"
      >
        Wyzwij
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
